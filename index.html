<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="inputContainer">
      <img src="http://www.aequilibrium.ca/wp-content/themes/aeq-aeb/library/images/aeq_logo.svg" alt="logo">
      <h1>Aequilibrium Castle Building</h1>
      <p>Enter in your cordinates separated by commas</p>
      <input id="input" type="text" onkeydown="search(this)">
    </div>
    <div class="output">
      <div class="resultContainer">
        <h2>Here are your build points</h2>
        <p class="resultText" id="points"></p>
      </div>
      <div class="resultContainer">
        <h2>This is how many castles you want to build</h2>
        <p class="resultText" id="amount"></p>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
